version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: virtualworld-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-virtualworld}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-virtualworld}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-virtualworld}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - virtualworld-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: virtualworld-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - virtualworld-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: virtualworld-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-virtualworld}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-virtualworld}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - virtualworld-network

  # Livekit Server (Audio/Video Streaming)
  livekit:
    image: livekit/livekit-server:latest
    container_name: virtualworld-livekit
    restart: unless-stopped
    environment:
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
      - LIVEKIT_BIND_ADDRESSES=0.0.0.0
      - LIVEKIT_BIND_PORT=7880
    ports:
      - "7880:7880"
      - "7881:7881"
      - "50000-50100:50000-50100/udp"
    networks:
      - virtualworld-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: virtualworld-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
      - livekit
    networks:
      - virtualworld-network
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_LIVEKIT_URL=ws://localhost:7880

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  virtualworld-network:
    driver: bridge
