services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: virtualworld-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-virtualworld}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-virtualworld}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-virtualworld}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - virtualworld-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: virtualworld-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "redis-cli -a ${REDIS_PASSWORD:-changeme} --raw ping | grep -q PONG",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - virtualworld-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: virtualworld-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-virtualworld}:${DB_PASSWORD:-changeme}@postgres:5432/${DB_NAME:-virtualworld}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-change-me}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-encryption-key-change-me}
      - ENVIRONMENT=${APP_ENVIRONMENT:-development}
      - DEBUG=${APP_DEBUG:-false}
      - LOG_LEVEL=${APP_LOG_LEVEL:-WARNING}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - virtualworld-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: virtualworld-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - virtualworld-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  virtualworld-network:
    driver: bridge
